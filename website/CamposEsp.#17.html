
<!DOCTYPE html>

<html>

	<head>
		<meta charset = "utf-8">

		<meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel = "stylesheet" href = "css/bootstrap.min.css">

		<script src = "js/jquery-3.4.0.min.js"> </script>

		<script src = "js/popper.min.js"> </script>

		<script src = "js/bootstrap.min.js"> </script>

		<title>Prototipos</title>

	<body>
		<div class = "container">
			<nav class = "navbar navbar-dark" style="background-color: #FFFFFF;"> <!-- WYSIWYG editor de texto icones e botões -->

					<div class = "container">
						<div class="row justify-content-md-center">
				    		<div class = "col-md-auto"> 

				    			<button type = "button" class="btn btn-outline-dark" data-toggle = "tooltip" data-placement="bottom" title="Negrito">
				    				<img src = "icones/build/svg/bold.svg" class = "img-fluid" alt = "Responsive image"> <!-- Icone Negrito -->
				    			</button>
				    		</div>

				    		<div class="col-md-auto">

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Itálico">

				    		</div>

				    		<div class="col-md-auto">

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Sublinhado">

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Alinhar a esquerda">

				    		</div>

				    		<div class="col-md-auto">

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Alinhar no centro">

				    			</button>
				    		</div>

				    		<div class="col-md-auto">

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Alinhar a direita">

				    			</button>

				    		<div class="col-md-auto">

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Justificar no centro">
				    				<img src = "icones+/svg/justify-center.svg" class = "img-fluid" alt = "Responsive image" width="12" height="12"> <!-- Icone justifica no centro -->
				    			</button>
				    		</div>

				    		<div class = "col-md-auto"> 

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle = "tooltip" data-placement="bottom" title="Tópico">
				    				<img src = "icones/build/svg/list-unordered.svg" class = "img-fluid" alt = "Responsive image"> <!-- Icone tópicos -->
				    			</button>
				    		</div>

				    		<div class = "col-md-auto"> 

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle = "tooltip" data-placement="bottom" title="Tópico numerado">
				    				<img src = "icones/build/svg/list-ordered.svg" class = "img-fluid" alt = "Responsive image"> <!-- Icone tópico numerado -->
				    			</button>
				    		</div>

				    		<div class = "col-md-auto"> 

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle = "tooltip" data-placement="bottom" title="Paleta de cores">
				    				<img src = "icones+/svg/paletaCores.svg" class = "img-fluid" alt = "Responsive image" width="14" height="14"> <!-- Icone paleta de cores -->
				    			</button>
				    		</div>

				    		<div class = "col-md-auto"> 

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle = "tooltip" data-placement="bottom" title="Voltar">
				    				<img src = "icones/build/svg/arrow-left.svg" class = "img-fluid" alt = "Responsive image"> <!-- icone voltar -->
				    			</button>
				    		</div>

				    		<div class = "col-md-auto"> 

				    			<button type = "button" class = "btn btn-outline-dark" data-toggle = "tooltip" data-placement="bottom" title="Desfazer">

				    			</button>
				    		</div>

							<div class ="col-md-auto">
								<button type = "button" class = "btn btn-outline-dark" data-toggle = "tooltip" data-placement="bottom" title="Imagens">

				    			</button>
							</div>
				    	</div>

								<button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Tamanho <!-- Mudar o tamanho da letra -->

								<div class="dropdown-menu">
     								 <a class="dropdown-item" href="#">1</a>
     								 <a class="dropdown-item" href="#">2</a> <!--Conteudo do dropdown exemplo -->

							</div>

							<div class = "col-md-auto" class = "dropdown"> 
								<button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Fonte <!-- Mudar a fonte -->
								</button>

								<div class="dropdown-menu">
     								 <a class="dropdown-item" href="#">Arial</a>
     								 <a class="dropdown-item" href="#">Times New Roman</a> <!--Conteudo do dropdown exemplo -->
     								 <a class="dropdown-item" href="#">...</a>
     							</div>
							</div>
						</div>
					</div>

					<div class = "container">
						<div class = "row">
							<div class = "col-md-auto">
								<form>
									<div class="form-group">
										<br> <textarea class="form-control form-control-lg" rows="14" cols="120"></textarea> <!--Area de texto-->
					    				<br> <button type="button" class="btn btn-outline-secondary btn-lg">Salvar
					    						<img src = "icones+/png/save.png" class = "img-fluid" alt = "Responsive image" width="15" height="15">
					    					 </button>
					  				</div>
								</form>
							</div>
						</div>	
					</div>

			</nav>
